name: Env and Secrets Workflow

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: my-deployment

    steps:
      - name: Print workflow-level env vars
        run: |
          echo "AWS_REGION=${AWS_REGION}"
          echo "ENVIRONMENT=${ENVIRONMENT}"

      - name: Show job-level env var
        run: echo "DEPLOYMENT_NAME=${DEPLOYMENT_NAME}"

      - name: Access secrets (masked)
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Step-level env var example
        env:
          STEP_MESSAGE: "Hello from step scope"
        run: echo "${STEP_MESSAGE}"